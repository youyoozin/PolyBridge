{% extends "base.html" %}
{% block content %}
<h2>회원가입</h2>
<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">이름</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">전화번호</label>
    <input name="phone" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">성별</label>
    <input name="gender" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">나이</label>
    <input name="age" type="number" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">직업</label>
    <input name="job" class="form-control" required>
  </div>
  <div class="col-md-12">
    <label class="form-label">지지정당</label>
    <select name="party" class="form-select">
      <option value="민주당">민주당</option>
      <option value="국민의 힘">국민의 힘</option>
      <option value="중도">중도</option>
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">가입</button>
  </div>
</form>
{% endblock %}
